            position: relative;

        /* Style for the banner slides */
        .banner-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0; /* Hide all slides initially */
            transition: opacity 1s ease;
        }

        /* Show the first slide initially */
        .banner-slide:first-child {
            opacity: 1;
        }

        /* Styles for the content within the slides */
        .banner-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(18, 21, 24, 0.8);
            text-align: center;
            color: #fff;
            border-radius: 5vh;
            height: 50vh;

 button:hover {

        /* Style for the navigation arrows */
