<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlighted Banner with Slides</title>
    <style>
        /* Styles for the banner */
        .banner {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 500px; /* Adjust height as needed */
        }

        /* Style for the banner slides */
        .banner-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0; /* Hide all slides initially */
            transition: opacity 1s ease;
        }

        /* Show the first slide initially */
        .banner-slide:first-child {
            opacity: 1;
        }

        /* Styles for the content within the slides */
        .banner-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(18, 21, 24, 0.8);
            text-align: center;
            color: #fff;
            border-radius: 5vh;
            height: 50vh;
        }

        .banner-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
          /* Blue background color with 50% opacity */
            padding: 10px; /* Padding around the text */
            border-radius: 5px; /* Rounded corners */
            color: rgb(251, 251, 251);
        }

        .banner-content p {
            font-size: 24px;
            margin-bottom: 30px;
            /* Blue background color with 50% opacity */
            padding: 10px; /* Padding around the text */
            border-radius: 5px; /* Rounded corners */
            color: rgb(240, 234, 234);
        }

        /* Style for the button */
        .banner-content button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #800080;
            color: #f7f9fa;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 2vh;
        }

 button:hover {
            background-color: #b417b4;
        
        }

        /* Style for the navigation arrows */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
            padding: 16px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            color: white;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8); /* Darker background on hover */
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        /* Style for the navigation dots */
        .dot-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #bbb;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }

        .dot.active {
            background-color: #717171;
        }
    </style>
</head>
<body>

<!-- Banner section -->
<div class="banner">
    
    <div class="banner-slide" style="background-image: url('grocery-background-73tttmahh8kvelau.jpg');">
        <div class="banner-content">
            <h1>Welcome to Our Website</h1>
            <p>Discover amazing things with us.</p>
               <a href="#items">

                <button  >Explore Now</button>
            </a>
        </div>
    </div>

    <!-- Slide 2 -->
    <div class="banner-slide" style="background-image: url('delicious-food-arrangement-flat-lay.jpg');">
        <div class="banner-content">
            <h1>Welcome to Our Website</h1>
            <p>Discover amazing things with us.</p>


            <a href="#items">

                <button  >Explore Now</button>
            </a>
          
        </div>
    </div>

    <!-- Slide 3 -->
    <div class="banner-slide" style="background-image: url('top-view-fruit-vegetables-reusable-bags.jpg');">
        <div class="banner-content">
            <h1>Welcome to Our Website</h1>
            <p>Discover amazing things with us.</p>
            <a href="#items">

                <button  >Explore Now</button>
            </a>
        </div>
    </div>

    <!-- Navigation arrows -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Navigation dots -->
    <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</div>

<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("banner-slide");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.opacity = "0";  
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.opacity = "1";  
        dots[slideIndex-1].className += " active";
    }
</script>

</body>
</html>
